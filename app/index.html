<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<title>TimeClass | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div id="app" class="app app-full-height app-without-header">
		<div class="login">
			<div class="login-content">
				<form action="/app/dashboard/" method="GET" name="login_form">
					<h1 class="text-center">Entrar</h1>
					<div class="text-muted text-center mb-4">
						Para sua proteção, por favor, verifique sua identidade.
					</div>
					<div class="mb-3">
						<label class="form-label">E-mail</label>
						<input type="text" class="form-control form-control-lg fs-15px" value
							placeholder="Informe seu e-mail">
					</div>
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label">Senha</label>
							<a href="#" class="ms-auto text-muted">Esqueceu a senha?</a>
						</div>
						<input type="password" class="form-control form-control-lg fs-15px" value
							placeholder="Informe sua senha">
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value id="customCheck1">
							<label class="form-check-label fw-500" for="customCheck1">Lembrar-me</label>
						</div>
					</div>
					<button type="submit" class="btn btn-theme btn-lg d-block w-100 fw-500 mb-3">Entrar</button>
					<div class="text-center text-muted">
						Ainda não tem uma conta? <a href="page_register.html">Criar conta</a>.
					</div>
				</form>
			</div>
		</div>
		<a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>

					class="fa fa-cog"></i></a>
			<div class="theme-panel-content">

							data-bs-title="Default" data-original-title title>&nbsp;</a></li>
					<li><a href="javascript:;" class="bg-purple" data-theme="theme-purple" data-click="theme-selector"
							data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-container="body"
							data-bs-title="Purple" data-original-title title>&nbsp;</a></li>
					<li><a href="javascript:;" class="bg-indigo" data-theme="theme-indigo" data-click="theme-selector"

				</ul>
				<hr class="mb-0">
				<div class="row mt-10px pt-3px">
					<div class="col-9 control-label text-body-emphasis fw-bold">
						<div>Dark Mode <span
								class="badge bg-theme text-theme-color ms-1 position-relative py-4px px-6px"
								style="top: -1px">NEW</span></div>
						<div class="lh-sm fs-13px fw-semibold">
							<small class="text-body-emphasis opacity-50">
								Adjust the appearance to reduce glare and give your eyes a break.
							</small>
						</div>
					</div>
					<div class="col-3 d-flex">
						<div class="form-check form-switch ms-auto mb-0 mt-2px">
							<input type="checkbox" class="form-check-input" name="app-theme-dark-mode"
								id="appThemeDarkMode" value="1">
							<label class="form-check-label" for="appThemeDarkMode">&nbsp;</label>
						</div>
					</div>
				</div>
			</div>
